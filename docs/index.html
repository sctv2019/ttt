<!DOCTYPE html>
<html>
<body>

<h2>Alternative text</h2>

<p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

<img style="border:3px solid blue;"   src="ttt/s01.png" alt="ttt/s01.png" width="460" >
<img style="border:3px solid red;"    src="ttt/s02.png" alt="ttt/s02.png" width="460" >
<img style="border:3px solid black;"  src="ttt/s03.png" alt="ttt/s03.png" width="460" >

</body>
</html>
